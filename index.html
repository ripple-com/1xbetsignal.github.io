<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator High Odds Analyzer (Safe)</title>
<style>
body {
  background-color: #0b0e14;
  color: #e6edf3;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
  margin: 0;
}
h1 { color: #00bfff; text-align: center; margin-bottom: 15px; }
textarea {
  width: 90%; height: 200px;
  background: #1a1f29; color: #fff;
  border: none; border-radius: 10px; padding: 15px;
  font-size: 16px; resize: none; outline: none; margin-top: 15px;
}
button {
  margin-top: 20px; background: #00bfff; border: none; color: #fff;
  font-size: 18px; padding: 12px 25px; border-radius: 10px; cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #008fcc; }
.output {
  margin-top: 30px; font-size: 18px; background: #151922;
  padding: 20px; border-radius: 10px; width: 90%; text-align: center;
}
.highlight { color: #00ff88; font-weight: bold; }
footer { margin-top: 25px; font-size: 12px; color: #666; text-align: center; }
</style>
</head>
<body>

<h1>üõ´ Aviator High Odds Analyzer (Safe)</h1>
<textarea id="oddsInput" placeholder="Paste your Odds History here, one per line or comma-separated..."></textarea>
<button onclick="analyzeOdds()">Analyze Signal</button>

<div class="output" id="resultBox">Awaiting analysis...</div>
<footer>¬© 2025 Aviator High Odds Analyzer | Probabilistic Version</footer>

<script>
function analyzeOdds() {
  const input = document.getElementById("oddsInput").value.trim();
  const resultDiv = document.getElementById("resultBox");
  if (!input) {
    resultDiv.innerHTML = "‚ö†Ô∏è Please paste your odds history first!";
    return;
  }

  // Convert input to array of numbers
  const oddsArray = input.split(/\n|,/).map(v=>parseFloat(v.replace("x","").trim())).filter(v=>!isNaN(v));

  if (oddsArray.length < 5) {
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter at least 5 odds for better accuracy.";
    return;
  }

  // Detect high odds ‚â•10x
  const highIndexes = oddsArray.map((val,i)=>val>=10? i+1 : -1).filter(v=>v!==-1);

  if(highIndexes.length<1){
    resultDiv.innerHTML = "‚ö†Ô∏è No high odds (10x+) found in history.";
    return;
  }

  // Calculate average gap between high odds
  const gaps=[];
  for(let i=1;i<highIndexes.length;i++){
    gaps.push(highIndexes[i]-highIndexes[i-1]);
  }
  const avgGap = gaps.length>0 ? (gaps.reduce((a,b)=>a+b,0)/gaps.length) : 5;

  // Predict next probable high odds round
  const lastHigh = highIndexes[highIndexes.length-1];
  const nextPrediction = Math.round(lastHigh + avgGap);

  // Confidence estimation (probabilistic)
  const confidence = Math.min(95,50 + oddsArray.length/3).toFixed(1);

  resultDiv.innerHTML = `
    ‚úÖ High Odds Detected: ${highIndexes.length}<br>
    üè∑ High Odds Rounds: ${highIndexes.join(', ')}<br>
    ‚è± Average gap: ${avgGap.toFixed(2)} rounds<br>
    üîπ Last High Round: #${lastHigh}<br>
    üî• Next Probable High Odds Round: <span class="highlight">#${nextPrediction}</span><br>
    ‚ö° Confidence: ~${confidence}%<br>
    <small>Note: This is a probabilistic estimate based on past rounds. No guarantees.</small>
  `;
}
</script>

</body>
    </html>
