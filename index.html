    /* Loading Container */
    .main-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Spinner (3 dots animation) */
    .spinner {
      width: 36px;
      height: 36px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .spinner div {
      width: 14px;
      height: 14px;
      background: #f01d14;
      border-radius: 50%;
      position: absolute;
      animation-duration: 0.9s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .spinner div:nth-child(1) { animation-name: spinner-ellipsis1; opacity: 0; }
    .spinner div:nth-child(2) { animation-name: spinner-ellipsis2; opacity: 0; }
    .spinner div:nth-child(3) { animation-name: spinner-ellipsis3; opacity: 0.5; }

    @keyframes spinner-ellipsis1 {
      0%, 33% { transform: translateX(-4px) scale(0.33); opacity: 0.5; }
      100% { transform: translateX(11px) scale(1); opacity: 1; }
    }
    @keyframes spinner-ellipsis2 {
      0%, 33% { transform: translateX(11px) scale(1); opacity: 1; }
      100% { transform: translateX(26px) scale(0.33); opacity: 0.5; }
    }
    @keyframes spinner-ellipsis3 {
      0%, 33% { transform: translateX(26px) scale(0.33); }
      100% { transform: translateX(-4px) scale(0.33); }
    }

    /* Error Message (Hidden by default) */
    #main-error-message {
      display: none;
      height: 100%;
      align-items: center;
      justify-content: center;
    }

    .alert-toast {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      min-width: 344px;
      max-width: 800px;
      min-height: 48px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 500;
      color: #e0e0e0;
      background: linear-gradient(91deg, rgba(32,32,32,0.8), rgba(81,15,15,0.8));
      border: 1px solid #c92b2b;
      border-radius: 64px;
      backdrop-filter: blur(10px);
    }
  </style>

  <!-- ANGULAR ROOT + LOADING SCREEN                -->
  <!-- ============================================= -->
  <app-root>
    <!-- Loading Animation -->
    <div id="main-loading" class="main-loading">
      <div class="main-loading-powered-by">
        <div class="main-loading-powered-by-base64"></div>
      </div>
      <div class="main-loading-logo main-loading-logo-base64"></div>
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Error Toast (Hidden until needed) -->
    <div id="main-error-message" class="flex-center h-100 w-100 d-none">
      <div class="alert-toast text-center m-0" role="alert">
        <!-- Error message will be injected via JS -->
      </div>
    </div>
  </app-root>
