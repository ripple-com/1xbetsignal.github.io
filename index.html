<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Super Clone (Canvas)</title>
    <style>
        /* =================================
           CSS: සැබෑ Aviator UI පෙනුම
           ================================= */
        :root {
            --dark-bg: #212529;
            --bet-bg: #3C4146;
            --green: #00B100;
            --multiplier-color: #ffffff;
            --history-low: #6a1b9a;
            --history-medium: #cc00cc;
            --history-high: #ffc107;
            --text-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app-container {
            width: 100%;
            max-width: 600px; 
            background-color: var(--dark-bg);
        }

        /* ------------------ Header/History ------------------ */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--dark-bg);
            border-bottom: 1px solid #333;
        }
        #logo { color: #d10034; font-size: 1.5em; font-weight: bold; }
        #balance { color: var(--green); font-size: 1.1em; }

        #history-bar {
            padding: 8px 15px;
            background-color: #1a1e21; 
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            gap: 10px;
            border-bottom: 1px solid #333;
        }
        .result-chip {
            flex-shrink: 0;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            color: var(--text-color);
        }
        .color-low { background-color: var(--history-low); } 
        .color-medium { background-color: var(--history-medium); }
        .color-high { background-color: var(--history-high); } 
        

        /* ------------------ ප්‍රධාන ක්‍රීඩා ප්‍රදේශය (Canvas) ------------------ */
        #game-area {
            position: relative;
            background-color: #1a1e21; /* තද පසුබිම */
            border-bottom: 1px solid #333;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 300px; /* Canvas උස */
        }
        #multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: 900;
            color: var(--multiplier-color);
            transition: color 0.3s;
            z-index: 10;
        }
        /* ගුවන් ගමන අතරතුර අළු පැහැයට හැරීම */
        .multiplier-playing { color: #CCC !important; }
        .multiplier-crashed { color: #FF0000 !important; }
        
        /* ------------------ පාලක පැනල (වෙනස් නොවන) ------------------ */
        #control-panel-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            gap: 10px;
        }

        .bet-panel {
            flex: 1;
            background-color: var(--bet-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .bet-type-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            background-color: #495057;
            border-radius: 5px;
        }
        .bet-type-bar button {
            flex: 1;
            padding: 5px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 0.9em;
            cursor: pointer;
        }
        .bet-type-bar button:first-child { background-color: #5A6268; border-radius: 5px; color: white; }
        
        .bet-input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--dark-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .bet-input-group button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bet-input-group input {
            flex-grow: 1;
            background: none;
            border: none;
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 10px 0;
            width: 100%;
        }

        .quick-bets {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 5px;
        }
        .quick-bets button {
            flex: 1;
            background-color: #495057;
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .main-action-button {
            width: 100%;
            padding: 20px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--green);
            color: white;
            transition: background-color 0.3s;
        }
        .main-action-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="header">
            <div id="logo">Aviator</div>
            <div id="balance">0.00 LKR ☰</div>
        </div>
        
        <div id="history-bar">
            <span class="result-chip color-low">1.04x</span>
            <span class="result-chip color-medium">4.24x</span>
            <span class="result-chip color-high">18.47x</span>
        </div>

        <div id="game-area">
            <canvas id="gameCanvas" width="600" height="300"></canvas> 
            <div id="multiplier-display">1.00x</div>
        </div>

        <div id="control-panel-container">
            
            <div class="bet-panel">
                <div class="bet-type-bar">
                    <button>Bet</button>
                    <button>Auto</button>
                </div>
                
                <div class="bet-input-group">
                    <button id="minus1">-</button>
                    <input type="text" id="bet1-amount" value="20.00" readonly>
                    <button id="plus1">+</button>
                </div>

                <div class="quick-bets">
                    <button>100</button>
                    <button>200</button>
                    <button>500</button>
                    <button>10,000</button>
                </div>

                <button id="bet1-action" class="main-action-button">Bet 20.00 LKR</button>
            </div>

            <div class="bet-panel">
                <div class="bet-type-bar">
                    <button>Bet</button>
                    <button>Auto</button>
                </div>

                <div class="bet-input-group">
                    <button id="minus2">-</button>
                    <input type="text" id="bet2-amount" value="20.00" readonly>
                    <button id="plus2">+</button>
                </div>

                <div class="quick-bets">
                    <button>100</button>
                    <button>200</button>
                    <button>500</button>
                    <button>10,000</button>
                </div>

                <button id="bet2-action" class="main-action-button">Bet 20.00 LKR</button>
            </div>

        </div>
    </div>

    <script>
        /* =================================
           JavaScript: Canvas තර්කනය සහ ග්‍රැෆික්
           ================================= */
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const multiplierDisplay = document.getElementById('multiplier-display');
        const historyBar = document.getElementById('history-bar');
        // ... (අනෙක් HTML මූලද්‍රව්‍ය කලින් කේතයේ තිබූ පරිදිම) ...

        let currentMultiplier = 1.00;
        let isPlaying = false;
        let crashPoint = 0;
        let animationFrameId; // requestAnimationFrame සඳහා
        let startTime;

        // ඉතිහාසයේ ඇති වර්ණය තීරණය කිරීම (කලින් කේතයේ තිබූ පරිදිම)
        function getHistoryColorClass(multiplier) {
            if (multiplier < 2.00) return 'color-low';
            if (multiplier < 10.00) return 'color-medium';
            return 'color-high';
        }
        
        // ඉතිහාසයට නව ප්‍රතිඵලයක් එකතු කිරීම (කලින් කේතයේ තිබූ පරිදිම)
        function addHistoryResult(multiplier) {
            const chip = document.createElement('span');
            chip.textContent = multiplier.toFixed(2) + 'x';
            chip.className = 'result-chip ' + getHistoryColorClass(multiplier);
            historyBar.prepend(chip);
            historyBar.scrollLeft = 0;
            if (historyBar.children.length > 30) {
                historyBar.removeChild(historyBar.lastChild);
            }
        }
        
        // ගුණකය කාලය මත පදනම්ව ගණනය කිරීම (සැබෑ Aviator අල්ගොරිතමය අනුකරණය)
        function calculateMultiplier(timeElapsed) {
            // F(t) = 1 + A * t^B වැනි සූත්‍රයක සරල අනුකරණයක්
            // කාලය අනුව ඝාතීය වර්ධනයක් ලබා දීම
            if (timeElapsed < 1000) return 1.00 + timeElapsed / 1000 * 0.1; // පළමු තත්පරය මන්දගාමීව
            return 1.1 + Math.pow(timeElapsed / 1000, 1.5) * 0.5;
        }

        // ----------------------------------------------------
        // Canvas ඇඳීම
        // ----------------------------------------------------
        function drawGraph() {
            // කැන්වසය හිස් කරන්න
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ග්‍රිඩ් එක ඇඳීම
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i < 10; i++) {
                // සිරස් රේඛා
                ctx.beginPath();
                ctx.moveTo(i * (canvas.width / 10), 0);
                ctx.lineTo(i * (canvas.width / 10), canvas.height);
                ctx.stroke();
                // තිරස් රේඛා
                ctx.beginPath();
                ctx.moveTo(0, i * (canvas.height / 10));
                ctx.lineTo(canvas.width, i * (canvas.height / 10));
                ctx.stroke();
            }

            // ගුණක වක්‍රය ඇඳීම
            if (isPlaying) {
                const timeElapsed = performance.now() - startTime;
                const m = currentMultiplier;

                // Canvas හි ඛණ්ඩාංක පරිවර්තනය (Multiplier to Y-axis)
                // අපි X අක්ෂය කාලයටත් Y අක්ෂය ගුණකයටත් ගනිමු.
                
                // උපරිම ගුණකයක් (Max Y Value) සහ කාලයක් (Max X Value) නියම කරමු
                const MAX_TIME = 15000; // 15s
                const MAX_MULTIPLIER_VISIBLE = 10;
                
                const x = (timeElapsed / MAX_TIME) * canvas.width;
                // y අගය ලඝුගණක පරිමාණයෙන් ගැනීමෙන් වක්‍රය වඩා හොඳින් පෙන්විය හැකියි
                const y_norm = Math.log10(m) / Math.log10(MAX_MULTIPLIER_VISIBLE); 
                const y = canvas.height - (y_norm * canvas.height * 0.9 + canvas.height * 0.1); 

                ctx.strokeStyle = '#00FF00'; // කොළ පැහැති වක්‍රය
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                // (0, height) සිට පටන් ගන්න
                ctx.moveTo(0, canvas.height); 

                // වත්මන් ලක්ෂ්‍යයට වක්‍රය ඇඳීම
                ctx.lineTo(x, y); 
                
                // Smooth වක්‍රයක් සඳහා quadraticCurveTo භාවිතා කරන්න
                // මෙය වඩාත් සංකීර්ණ බැවින් සරල LineTo භාවිතා කරමු.
                ctx.stroke();

                // ගුවන් යානය නියෝජනය කරන ලක්ෂ්‍යය ඇඳීම
                ctx.fillStyle = '#D10034'; // රතු පැහැය
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2); 
                ctx.fill();

                // ගුණක අගය මැද පෙන්වීම
                multiplierDisplay.textContent = m.toFixed(2) + 'x';
            }
        }

        // ප්‍රධාන සජීවීකරණ ලූප් එක
        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const timeElapsed = timestamp - startTime;

            if (isPlaying) {
                // කාලය අනුව ගුණකය යාවත්කාලීන කරන්න
                currentMultiplier = calculateMultiplier(timeElapsed);
                
                if (currentMultiplier >= crashPoint) {
                    crashGame();
                }

                drawGraph();
            } else {
                 // ක්‍රෑෂ් වූ පසු අවසන් වක්‍රය පෙන්වීමට
                 drawGraph();
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        // ----------------------------------------------------
        // ක්‍රීඩා තර්කනය (කලින් කේතයෙන් ගෙන ඇත)
        // ----------------------------------------------------
        
        function startGame() {
            if (isPlaying) return;

            isPlaying = true;
            currentMultiplier = 1.00;
            crashPoint = 1.01 + Math.random() * 8.99; 
            startTime = performance.now(); // කාලය නැවත සකසන්න
            
            multiplierDisplay.className = 'multiplier-playing'; 
            // ... (බොත්තම් තර්කනය මෙහිදී ඇතුළත් කරන්න) ...
            
            // සජීවීකරණය ආරම්භ කරන්න
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function crashGame() {
            isPlaying = false;
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            
            const finalMultiplier = currentMultiplier; 
            addHistoryResult(finalMultiplier);
            
            multiplierDisplay.className = 'multiplier-crashed'; 
            // ... (Lost පෙන්වීමේ සහ බොත්තම් reset කිරීමේ තර්කනය මෙහි ඇතුළත් කරන්න) ...
            
            setTimeout(resetGame, 4000); 
        }

        function resetGame() {
             multiplierDisplay.className = '';
             // ... (බොත්තම් යථා තත්ත්වයට පත් කිරීමේ තර්කනය මෙහි ඇතුළත් කරන්න) ...
             setTimeout(startGame, 1000); 
        }

        // ... (Event Listeners සහ අනෙක් ශ්‍රිතයන් මෙහිදී ඇතුළත් කරන්න) ...
        
        // ආරම්භයේදී ගේම් එක පටන් ගන්න
        // setTimeout(startGame, 1000); 
        // මුලින්ම animate ලූප් එක පටන් ගෙන නැවත සැකසීම කරමු
        animate(performance.now());
        resetGame(); // මෙය startGame වෙත යොමු කරයි

    </script>
</body>
</html>
